<div class="container-fluid d-flex justify-content-center bege">
    <div class="row">
        <div class="d-flex justify-content-center pt-5">
<form class="col-12 d-flex justify-content-center flex-column">

    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Completo" [(ngModel)]="usuario.nome">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email"
            placeholder="exemplo@exemplo.com" [(ngModel)]="usuario.email">
        </div>

        <div class="form-group col-md-8 offset-md-2">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" (input)="confirmSenha($event)">
        </div>

        <div class="form-group col-md-8 offset-md-2">
            <label for="confirmSenha">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmSenha" name="confirmSenha" placeholder="Digite a senha novamente"
            [(ngModel)]="usuario.senha">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <label for="linkFoto">Foto</label>
            <input type="text" class="form-control" id="linkFoto" name="linkFoto" placeholder="Link da Foto" [(ngModel)]="usuario.foto">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2 mb-5">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" name="tipo" id="tipo">
                <option value="">Selecione um tipo de usuário:</option>
                <option value="GenHost">GenHost</option>
                <option value="Adm">Administrador</option>

                </select>
        </div>
    </div>
