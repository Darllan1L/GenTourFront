
<div class="container-fluid bege">
    <div class="row bege">
        <div class="col-md-12 azul">

            <a routerLink="/home" class="azul text-left">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Inicio
            </a>

            <h1 class="fs-54 text-center">Tipos</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os tipos cadastrados ou cadastre um novo: </h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">

                        <input type="text" class="form-control" id="tipoTurismo" placeholder="Digite a Categoria"
                            [(ngModel)]="tipo.categoria">
                        <input type="text" class="form-control mt-3" id="local" placeholder="Coloque o link de sua foto"
                            [(ngModel)]="tipo.foto">
                        <textarea type="text" class="form-control mt-3" id="temporada" placeholder="Digite uma descrição"
                            [(ngModel)]="tipo.descricao"></textarea>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark" (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<hr class="mt-5 mb-5">

<div class="container-fluid bege">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os tipos</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-around">
        <div class="col-md-6">
            <table class="table table-hover table-dark">
              <thead>
                <tr>
                  <th scope="col">Categoria</th>
                  <th scope="col">Foto</th>
                  <th scope="col">Descrição</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tipo of listaTipos">
                  <td>{{tipo.categoria}}</td>
                  <td class="rounded h-25">{{tipo.foto}}</td>
                  <td>{{tipo.descricao}}</td>
                  <td class="d-flex justify-content-end">
                    <button class="btn btn-info mr-3" [routerLink]="['/tipo-edit', tipo.id]">Editar</button>
                    <button class='btn btn-danger' [routerLink]="['/tipo-delete', tipo.id]">Apagar</button>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>
